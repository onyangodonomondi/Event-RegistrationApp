<!DOCTYPE html>
{% load static %}
<head>
  <title>Personal Website</title>
  <link rel="icon" href='{% static "images/icon.png"  type="image/gif" sizes="16x16" %}'>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Omonndi - Personal Website" name="description" />
  <meta content="" name="keywords" />
  <meta content="" name="author" />
  <!-- CSS Files
  ================================================== -->
  <link href='{% static "/css/bootstrap.min.css" %}' rel="stylesheet" type="text/css" id="bootstrap"  />
  <link href='{% static "/css/plugins.css" %}' rel="stylesheet" type="text/css"  />
  <link href='{% static "/css/style.css" %}'  rel="stylesheet" type="text/css" />
  <style>
      :root {
          --primary-color: #CF1F1F;
          --primary-color-rgb: 207, 31, 31;
      }
  </style>
  <link href='{% static "css/coloring.css"%}' rel="stylesheet" type="text/css" />
</head>

<body class="onepage dark-scheme">
  <div id="wrapper">
      <!-- header begin -->
      <header class="transparent">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <div class="de-flex sm-pt10">
                          <div class="de-flex-col">
                              <div class="de-flex-col">
                                  <!-- logo begin -->
                                  <div id="logo">
                                      <a href="#top">
                                          <img alt="" class="logo" src='{% static "images/logo.png"%}' />
                                          <img alt="" class="logo-2" src='{% static "images/logo.png"%}' />
                                      </a>
                                  </div>
                                  <!-- logo close -->
                              </div>
                          </div>
                          <div class="de-flex-col header-col-right">
                              <ul id="mainmenu">
                                  <li><a class="active" href="#top">Home<span></span></a></li>
                                  <li><a href="#section-about">About me<span></span></a></li>
                                  <li><a href="#section-services">What I Do<span></span></a></li>
                                  <li><a href="#section-portfolio">Portfolio<span></span></a></li>
                                  <li><a href="#section-resume">My Resume<span></span></a></li>
                                  <li><a href="#section-blog">Blog<span></span></a></li>
                                  <li><a href="#section-contact">Contact Me<span></span></a></li>
                              </ul>
                              <div class="menu_side_area">
                                  <span id="menu-btn"></span>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </header>

      {% block content %}
      {% endblock %}


      <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="index.html">
                        <span class="copy">&copy; Copyright 2022 - Omondi Onyango</span>
                    </a>
                </div>
                <div class="col-md-6">
                    <div class="social-icons">
                        <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
                        <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                        <a href="#"><i class="fa fa-linkedin fa-lg"></i></a>
                        <a href="#"><i class="fa fa-pinterest fa-lg"></i></a>
                        <a href="#"><i class="fa fa-rss fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer close -->
</div>
<!-- Javascript Files
================================================== -->
<script src='{% static "js/plugins.js" %}'></script>
<script src='{% static "js/designesia.js"%}'></script>
<script src='https://www.google.com/recaptcha/api.js' async defer></script>
<script src='{% static "form.js"%}'></script>
<script>
jQuery(function($) {
    $('.g-recaptcha').attr('data-theme', 'dark');
});
</script>
<script>
jQuery(document).ready(function() {
    $(function() {
        // jquery typed plugin
        $(".typed").typed({
            stringsElement: $('.typed-strings'),
            typeSpeed: 100,
            backDelay: 500,
            loop: true,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function() { null; },
            resetCallback: function() { newTyped(); }
        });
    });
});
</script>
